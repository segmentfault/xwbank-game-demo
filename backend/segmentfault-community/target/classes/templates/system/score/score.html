<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="utf-8" />
    <th:block th:include="include :: header('分数列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
	                            <li>
	                                <p>昵称：</p>
	                                <input type="text" name="nickname"/>
	                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "openapi";

        $(function() {
            var options = {
                url: prefix + "/score/list",
                modalName: "用户列表",
//              showSearch: false,
// 		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
                columns: [
                {
                	field:'num',
                	title:'序号',
                	width:'10%',
                    formatter: function(value, row, index) {
                        //获取每页显示的数量
                        var pageSize=$('#bootstrap-table').bootstrapTable('getOptions').pageSize;
                        //获取当前是第几页
                        var pageNumber=$('#bootstrap-table').bootstrapTable('getOptions').pageNumber;
                        //返回序号，注意index是从0开始的，所以要加上1
                        return pageSize * (pageNumber - 1) + index + 1;
                    },                		
                },
                {
                    field : 'nickname', 
                    title : '昵称',
                    width : '20%'
                    
                },
                {
                    field : 'score', 
                    title : '分数'
                },
                ]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
